name: PreCommit

permissions:
  contents: read

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup python
        uses: actions/setup-python@v6

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
