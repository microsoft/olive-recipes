keywords:
    aitk
arch: qwen2
recipes:
    - file: "qwen2_5_qnn_config.json"
      device: npu
      ep: QNNExecutionProvider
      aitk:
        # not qwen2_5/qnn/qwen_2.5_1.5b_instruct_qnn_config.json because GPTQModel depends on device_smi which uses deprecated wmic
        oliveFile: "phi3_5/qnn_config.json"
    - file: "qwen2_5_vitis_ai_config.json"
      device: npu
      ep: VitisAIExecutionProvider
      aitk:
        oliveFile: "phi3_5/qdq_config_vitis_ai.json"
        requirementsPatches:
          - AutoGptq
        runtimeOverwrite:
          executeEp: CUDAExecutionProvider
        evalRuntime: AMDNPU
    - file: "qwen2_5_ov_gpu_config.json"
      devices:
        - gpu
        - cpu
      ep: OpenVINOExecutionProvider
      aitk:
        oliveFile: "qwen2_5/openvino/Qwen2.5-1.5B-instruct-gpu-context-dy.json"
    - file: "qwen2_5_ov_config.json"
      devices:
        - npu
      ep: OpenVINOExecutionProvider
      aitk:
        oliveFile: "qwen2_5/openvino/Qwen2.5-1.5B-instruct_context_ov_dynamic_sym_bkp_int8_sym_r1.json"
    - file: "qwen2_5_trtrtx_config.json"
      device: gpu
      ep: NvTensorRTRTXExecutionProvider
    - file: "qwen2_5_dml_config.json"
      device: gpu
      ep: DmlExecutionProvider
    - file: "qwen2_5_migraphx_config.json"
      device: gpu
      ep: MIGraphXExecutionProvider
aitk:
    modelInfo:
        id: "huggingface/Qwen/Qwen2.5-1.5B-Instruct"
        version: 3
        groupId: "huggingface/Qwen/Qwen2.5-1.5B-Instruct"
        groupItemName: "1.5B"
        p0: true
