keywords:
    aitk
arch: phi3
recipes:
    - file: "phi3_5_qnn_config.json"
      device: npu
      ep: QNNExecutionProvider
      aitk:
        oliveFile: "phi3_5/qnn_config.json"
    - file: "phi3_5_vitis_ai_config.json"
      device: npu
      ep: VitisAIExecutionProvider
      aitk:
        oliveFile: "phi3_5/qdq_config_vitis_ai.json"
        requirementsPatches:
          - AutoGptq
        runtimeOverwrite:
          executeEp: CUDAExecutionProvider
        evalRuntime: AMDNPU
    - file: "phi3_5_ov_config.json"
      devices:
        - cpu
        - gpu
        - npu
      ep: OpenVINOExecutionProvider
      aitk:
        oliveFile: "phi3_5/openvino/Phi-3.5-mini-instruct-npu-context-ov-dynamic-sym-gs128-bkp-int8-sym.json"
    - file: "phi3_5_dml_config.json"
      device: gpu
      ep: DmlExecutionProvider
aitk:
    modelInfo:
        id: "huggingface/microsoft/Phi-3.5-mini-instruct"
        version: 1
